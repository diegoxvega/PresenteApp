<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title><h6>Restablecer Contrase単a</h6></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title size="center"><h3 class="ion-text-center">Restablecer Contrase単a</h3></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="newPassword" label="Nueva Contrase単a" labelPlacement="floating" type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input [(ngModel)]="confirmPassword" label="Confirmar Contrase単a" labelPlacement="floating" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="resetPassword()">
    Confirmar Cambio
  </ion-button>
</ion-content>
