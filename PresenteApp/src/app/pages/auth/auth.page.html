<app-header title="Login"></app-header>
<ion-content>

  <div class="d-flex-center">

  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>
<!--================mail====================-->
    <app-custom-input
    autocomplete="email" 
    icon="mail-outline"
    [control]="form.controls.email"
    type="email"
    label="Correo"
    ></app-custom-input> 

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es Requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">ingrese un correo valido</div>      
    </div>

  <!--================pass====================-->
  <app-custom-input
  [control]="form.controls.password"
   icon="lock-closed-outline"
   type="password"
   label="ContraseÃ±a"
   ></app-custom-input>
   <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
    <div *ngIf="form.controls.password.errors?.['required']">la contrasenna kloito</div>
  </div>

  <p routerLink="recuperar-pass" class="ion-text-end">Recuperar Contrasena?</p>



  <ion-button  expand="block"  mode="ios" class="sumbit" type="sumbit" [disabled]="form.invalid">
    ingresar
    <ion-icon slot="end" name="log-in-outline"></ion-icon>
  </ion-button>


  <ion-button class="ion-magin-top" routerLink="login" routerLinkActive="router-link-active"  expand="block"  mode="ios" fill="outline">
    Registrate
    <ion-icon slot="end" name="person-add-outline"></ion-icon>
  </ion-button>

  </form>

</div>

</ion-content>
