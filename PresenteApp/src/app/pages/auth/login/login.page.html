<app-header backButton="/auth" title="Registro"></app-header>
<ion-content>

  <div class="d-flex-center">

  <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>

<!--================name====================-->
    <app-custom-input
    autocomplete="name" 
    icon="person-outline"
    [control]="form.controls.name"
    type="text"
    label="Nombre"
    ></app-custom-input> 

    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
      <div *ngIf="form.controls.name.errors?.['required']">Complete el campo faltante</div>
      <div *ngIf="form.controls.name.errors?.['minlenght']">nombre debe teber minimo 4 caracteres </div>      
    </div>



<!--================mail====================-->

    <app-custom-input
    autocomplete="email" 
    icon="mail-outline"
    [control]="form.controls.email"
    type="email"
    label="Correo"
    ></app-custom-input> 

    <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
      <div *ngIf="form.controls.email.errors?.['required']">El correo es Requerido</div>
      <div *ngIf="form.controls.email.errors?.['email']">ingrese un correo valido</div>      
    </div>

  <!--================contrasenna====================-->
  <app-custom-input
  [control]="form.controls.password"
   icon="lock-closed-outline"
   type="password"
   label="ContraseÃ±a"
   ></app-custom-input>
   <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
    <div *ngIf="form.controls.password.errors?.['required']">la contrasenna kloito</div>
  </div>



  <ion-button  expand="block"  mode="ios" class="sumbit" type="sumbit" [disabled]="form.invalid">
    Registrate
    <ion-icon slot="end" name="person-add-outline"></ion-icon>
  </ion-button>



  </form>

</div>

</ion-content>
