<app-header [isModal] = "true" title="Agregar Estudainte" > </app-header>
<ion-content>


  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

    
<ion-avatar *ngIf="form.value.image" >
  <img [src]="form.value.image" />
</ion-avatar>


<!--================no hay imagen====================-->
<ion-icon  class="image-icon" *ngIf="!form.value.image" name="image-outline" ></ion-icon>

<br>

<!--================imagen====================-->

    <ion-button (click)="takeImage()" mode="ios" size="small" shape="round">
      Tomar/selecionar
    </ion-button>


<!--================name====================-->
    <app-custom-input
    autocomplete="name" 
    [control]="form.controls.name"
    type="text"
    label="Nombre"
    ></app-custom-input> 

    <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
      <div *ngIf="form.controls.name.errors?.['required']">El correo es Requerido</div>
      <div *ngIf="form.controls.name.errors?.['minlenght']">nombre debe teber minimo 4 caracteres </div>      
    </div>



<!--================seccion====================-->
<app-custom-input
[control]="form.controls.seccion"
type="text"
label="seccion"
></app-custom-input> 

<div class="validators" *ngIf="form.controls.seccion.errors && form.controls.seccion.touched">
  <div *ngIf="form.controls.seccion.errors?.['required']">El correo es Requerido</div>
  <div *ngIf="form.controls.seccion.errors?.['min']">Ingrese una seccion valida </div>      
</div>



<!--================sala====================-->
<app-custom-input
[control]="form.controls.sala"
type="text"
label="sala"
></app-custom-input> 

<div class="validators" *ngIf="form.controls.sala.errors && form.controls.sala.touched">
  <div *ngIf="form.controls.sala.errors?.['required']">El correo es Requerido</div>
  <div *ngIf="form.controls.sala.errors?.['min']">Ingrese una sala Valida</div>      
</div>








  <ion-button    mode="ios" class="ion-margin" type="sumbit" [disabled]="form.invalid">
   agregar Estudainte
    <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
  </ion-button>



  </form>


</ion-content>
